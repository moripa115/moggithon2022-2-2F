<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock,paper,scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div id="player-score" class="player-score">
          <h2>プレーヤー</h2>
          <p>0</p>
        </div>
        <div id="computer-score" class="computer-score">
          <h2>コンピュータ</h2>
          <p>0</p>
        </div>
      </div>

      <div id="intro" class="intro">
        <h1>じゃんけん</h1>
        <button id="play-button">プレイしよう</button>
      </div>


      <div id="fade-in" class="match fadeOut">
        <h2 id="winner" class="winner">どれか選んでね</h2>
        <div id="hands" class="hands">
          <img id="player-hand" class="player-hand" src="./assets/rock.png" alt="" />
          <img id="computer-hand" class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button id="rock" class="rock">グー</button>
          <button id="paper" class="paper">パー</button>
          <button id="scissors" class="scissors">チョキ</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
